services:
  rabbitmq-broker:
    image: rabbitmq:4-management@sha256:a5409e78d5d681f78fd91e03232f0728a90be4ae2ced95f8b3b2502e49dea83d
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5672:5672"   # the port RabbitMQ will listen on
      - "15672:15672"  # the port the dashboard web service will be available from

  postgres-db:
    build:
      context: .
      dockerfile: Dockerfile-db
    container_name: postgres-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "postgres", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
